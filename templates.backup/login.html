            <a href="contact.html">Contact</a>
        </nav>
    </header>
    
    <div class="container-login">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit">Log In</button>
            </div>
        </form>
    </div>
    
    <!-- Add any JavaScript code here to handle form submission and authentication -->
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            // Retrieve the values entered by the user
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // You can add code here to send the credentials to a server for authentication
            // For a basic example, you can display an alert with the entered credentials
            alert(`Username: ${username}\nPassword: ${password}`);
        });
    </script>
</body>
